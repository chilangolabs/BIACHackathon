apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "chilangolabs.androidbiachack"
        minSdkVersion 22
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:$rootProject.ext.compiledLibraryVersion"
    compile "com.android.support:design:$rootProject.ext.compiledLibraryVersion"
    compile "com.android.support:cardview-v7:$rootProject.ext.compiledLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.compiledLibraryVersion"
    compile 'com.afollestad.material-dialogs:core:0.8.6.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.flaviofaria:kenburnsview:1.0.7'
}
